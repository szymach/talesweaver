actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Talesweaver\Tests\Helper\Unit
        - Doctrine2:
            depends: Symfony
        - Symfony:
            app_path: 'src/Integration'
            environment: 'test'
            kernel_class: 'Talesweaver\Integration\Kernel'
            var_path: 'var'
