        content: >
            Bajkopisarz jest aplikacją stworzoną by pomóc pisarzom zorganizować
            swoją pracę w łatwo zarządzalne części.
    structure:
        header: Struktura
        content: >
            Podstawowym elementem każdego dzieła jest scena. Sceny można przypisać do
            rozdziału, a je do książki.

