about:
    title: O Bajkopisarzu
    header: Bajkopisarz
    preface:
        header: Opis
        content: >
            Bajkopisarz jest aplikacją stworzoną by pomóc pisarzom zorganizować
            swoją pracę w łatwo zarządzalne części.
    structure:
        header: Struktura
        content: >
            Podstawowym elementem każdego dzieła jest scena. Sceny można przypisać do
            rozdziału, a je do książki.
    scene:
        header: Scena
        content: >
            Zawiera faktyczną treść, można do niej dodać postacie, przedmioty,
            miejsca oraz wydarzenia. Elementy te można dodawać między scenami
            z tego samego rozdziału lub książki. Wyjątkiem są wydarzenia, które
            mogą należeć do tylko jednej sceny.
    publication:
        header: Publikacja treści
        content: >
            Treść każdego elementu - książki, rozdziału czy sceny - można opublikować.
            Stworzy to stronę dostępną dla wszystkich, którym udostępniony będzie
            jej adres.
    return: Powrót

first_steps:
    title: Pierwsze kroki
    text:
        1: >
            <a href="%url%" target="_blank">Dodaj nową scenę</a>. Po podaniu
            tytułu i zapisaniu zmian, uzyskujesz dostęp do pełnego zakresu
            funkcjonalności dla sceny.
        2: >
            Mając pierwszą scenę, możesz do niej dodać postacie, przedmioty, miejsca
            i wydarzenia. Zmiany w polu <i>Treść</i> zapisywane są automatycznie,
            natomiast pozostałe pola nie podlegają autozapisowi.
        3: >
            Jeżeli treści będzie wystarczająco dużo, możesz chcieć dodać kolejną scenę.
            By zgrupować poszczególne sceny ze sobą, należy najpierw
            <a href="%url%" target="_blank">dodać nowy rozdział</a>. Wtedy w formularzu
            edycji sceny można wybrać nowo dodany rozdział i zapisać zmiany.
        4: >
            Podobnie jak w przypadku scen, rozdziały można grupować w ramach książki.
            <a href="%url%" target="_blank">Dodaj książkę</a>,
            by móc przypisać do niej rozdziały analogicznie jak rozdział do sceny.
        5: >
            Oczywiście nic nie stoi na przeszkodzie, żeby zacząć od dodania książki,
            później rozdziału i na końcu sceny.
        6: >
            Kiedy będziesz chcieć podzielić się swoją pracą, możesz opublikować
            wybraną treść. Każda książka, rozdział i scena może zostać opublikowana
            osobno. Można to zrobić przez zakładkę <i>Publikacje</i> w ich formularzu
            edycji.
    return: Powrót
