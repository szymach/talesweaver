---
Application\Scene\Create\DTO:
    constraints:
        - App\Validation\Constraints\UniqueDTO:
            fields: { title: 't.title', chapter: 'e.chapter' }
            repositoryMethod: entityExists
            path: title
            entityClass: Domain\Scene
            message: scene.exists
    properties:
        title:
            - NotBlank: ~

Application\Scene\Edit\DTO:
    constraints:
        - App\Validation\Constraints\UniqueDTO:
            fields: { title: 't.title', chapter: 'e.chapter' }
            id: id
            repositoryMethod: entityExists
            path: title
            entityClass: Domain\Scene
            message: scene.exists
    properties:
        title:
            - NotBlank: ~
