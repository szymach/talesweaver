---
Domain\Event\Create\DTO:
    constraints:
        - App\Validation\Constraints\UniqueDTO:
            fields: { name: 't.name', scene: 'e.scene' }
            repositoryMethod: entityExists
            path: name
            entityClass: Domain\Entity\Event
            message: event.exists
    properties:
        name:
            - NotBlank: ~
        model:
            - NotBlank: ~
            - Valid: ~
        scene:
            - NotBlank: ~

Domain\Event\Edit\DTO:
    constraints:
        - App\Validation\Constraints\UniqueDTO:
            fields: { name: 't.name', scene: 'e.scene' }
            repositoryMethod: entityExists
            id: id
            path: name
            entityClass: Domain\Entity\Event
            message: event.exists
    properties:
        name:
            - NotBlank: ~
        model:
            - NotBlank: ~
            - Valid: ~

Domain\Event\Meeting:
    constraints:
        - App\Validation\Constraints\Meeting: ~
    properties:
        root:
            - NotBlank: ~
        location:
            - NotBlank: ~
        relation:
            - NotBlank: ~
