---
scene_create:
    path: /create/{page}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\CreateController, page: 1 }
    methods:  [GET, POST]

scene_edit:
    path: /edit/{id}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\EditController }
    methods:  [GET, POST]

scene_list:
    path: /list/{page}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\ListController, page: 1 }
    methods:  GET

scene_related_list:
    path: /related-list/{id}/{page}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\RelatedListController, page: 1 }
    methods:  GET

scene_delete:
    path: /delete/{id}/{page}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\DeleteController, page: 1 }
    methods:  GET

scene_display:
    path: /display/{id}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\DisplayController }
    methods:  GET

scene_pdf:
    path: /pdf/{id}
    defaults: { _controller: Talesweaver\Integration\Controller\Scene\PdfController }
    methods:  GET
