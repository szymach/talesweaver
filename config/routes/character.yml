---
character_new:
    path: /new/{id}
    defaults: { _controller: App\Controller\Character\CreateController }
    methods:  [GET, POST]

character_edit:
    path: /edit/{id}
    defaults: { _controller: App\Controller\Character\EditController }
    methods:  [GET, POST]

character_list:
    path: /list/{id}/{page}
    defaults: { _controller: App\Controller\Character\ListController, page: 1 }
    methods:  GET

character_delete:
    path: /delete/{id}
    defaults: { _controller: App\Controller\Character\DeleteController }
    methods:  GET

character_display:
    path: /display/{id}
    defaults: { _controller: App\Controller\Character\DisplayController }
    methods:  GET

character_related:
    path: /related/{id}/{page}
    defaults: { _controller: App\Controller\Character\ListRelatedController, page: 1 }
    methods:  GET

character_add_to_scene:
    path: /add-to-scene/{scene_id}/{character_id}
    defaults: { _controller: App\Controller\Character\AddToSceneController }
    methods:  GET

character_remove_from_scene:
    path: /remove-from-scene/{scene_id}/{character_id}
    defaults: { _controller: App\Controller\Character\RemoveFromSceneController }
    methods:  GET
