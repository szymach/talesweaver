---
App\Entity\Character:
    type: entity
    table: character_entity
    repositoryClass: App\Repository\Doctrine\CharacterRepository
    id:
        id:
            type: uuid
            generator: { strategy: NONE }
    fsi:
        translatable:
            locale: locale
            fields:
                name:
                    mappedBy: translations
                    targetField: name
                description:
                    mappedBy: translations
                    targetField: description
    fields:
        avatarKey:
            type: text
            nullable: true
            fsi: { uploadable: { targetField: avatar } }
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
    oneToMany:
        translations:
            targetEntity: App\Entity\Translation\CharacterTranslation
            mappedBy: character
            indexBy: locale
            cascade: [persist, remove]
    manyToOne:
        book:
            targetEntity: App\Entity\Book
            joinColumn:
                onDelete: CASCADE
        createdBy:
            targetEntity:  App\Entity\User
            joinColumn:
                onDelete: CASCADE
    manyToMany:
        chapters:
            targetEntity: App\Entity\Chapter
            mappedBy: characters
        scenes:
            targetEntity: App\Entity\Scene
            mappedBy: characters
        items:
            targetEntity: App\Entity\Item
            inversedBy: characters
        locations:
            targetEntity: App\Entity\Location
            inversedBy: characters
