---
services:
    _defaults:
        autowire: false
        autoconfigure: false

    # Entity listeners
    entity_listener.event:
        class: AppBundle\JSON\ModelParserListener
        autowire: true
        tags:
            - { name: doctrine.orm.entity_listener }

    # Repository
    AppBundle\Repository\BookRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Book ]

    AppBundle\Repository\SceneRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Scene ]

    AppBundle\Repository\CharacterRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Character ]

    AppBundle\Repository\ItemRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Item ]

    AppBundle\Repository\LocationRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Location ]

    AppBundle\Repository\ChapterRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Chapter ]

    AppBundle\Repository\EventRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\Event ]

    AppBundle\Repository\UserRepository:
        factory: ["@doctrine", getRepository]
        arguments: [ AppBundle\Entity\User ]
