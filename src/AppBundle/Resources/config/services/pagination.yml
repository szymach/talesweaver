---
services:
    # Aggregate
    app.paginator.aggregate.book:
        class: AppBundle\Pagination\Aggregate\BookAggregate
        arguments:
            - "@app.paginator.single.book.standalone"
            - "@app.paginator.single.book.chapters"

    app.paginator.aggregate.chapter:
        class: AppBundle\Pagination\Aggregate\ChapterAggregate
        arguments:
            - "@app.paginator.single.chapter.standalone"
            - "@app.paginator.single.chapter.scenes"

    app.paginator.aggregate.character:
        class: AppBundle\Pagination\Aggregate\CharacterAggregate
        arguments:
            - "@app.paginator.single.scene.character"

    app.paginator.aggregate.item:
        class: AppBundle\Pagination\Aggregate\ItemAggregate
        arguments:
            - "@app.paginator.single.scene.item"

    app.paginator.aggregate.scene:
        class: AppBundle\Pagination\Aggregate\SceneAggregate
        arguments:
            - "@app.paginator.single.scene.standalone"
            - "@app.paginator.single.scene.character"
            - "@app.paginator.single.scene.item"
            - "@app.paginator.single.scene.location"

    app.paginator.aggregate.location:
        class: AppBundle\Pagination\Aggregate\LocationAggregate
        arguments:
            - "@app.paginator.single.scene.location"

    # Book
    app.paginator.single.book.standalone:
        class: AppBundle\Pagination\Book\StandalonePaginator
        arguments:
            - "@app.repository.book"

    app.paginator.single.book.chapters:
        class: AppBundle\Pagination\Book\ChapterPaginator
        arguments:
            - "@app.repository.chapter"

    # Chpater
    app.paginator.single.chapter.standalone:
        class: AppBundle\Pagination\Chapter\StandalonePaginator
        arguments:
            - "@app.repository.chapter"

    app.paginator.single.chapter.scenes:
        class: AppBundle\Pagination\Chapter\ScenePaginator
        arguments:
            - "@app.repository.scene"

    # Scene
    app.paginator.single.scene.standalone:
        class: AppBundle\Pagination\Scene\StandalonePaginator
        arguments:
            - "@app.repository.scene"

    app.paginator.single.scene.character:
        class: AppBundle\Pagination\Scene\CharacterPaginator
        arguments:
            - "@app.repository.character"

    app.paginator.single.scene.item:
        class: AppBundle\Pagination\Scene\ItemPaginator
        arguments:
            - "@app.repository.item"

    app.paginator.single.scene.location:
        class: AppBundle\Pagination\Scene\LocationPaginator
        arguments:
            - "@app.repository.location"
