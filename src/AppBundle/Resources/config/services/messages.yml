    app.command.scene.delete:
        class: AppBundle\Scene\Delete\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Scene\Delete\Command }

    # Event handlers
    app.command.event.create:
        class: AppBundle\Event\Create\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Event\Create\Command }

    app.command.event.edit:
        class: AppBundle\Event\Edit\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Event\Edit\Command }

    app.command.event.delete:
        class: AppBundle\Event\Delete\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Event\Delete\Command }

    # Character handlers
    app.command.character.create:
        class: AppBundle\Character\Create\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Character\Create\Command }

    app.command.character.add_to_scene:
        class: AppBundle\Character\AddToScene\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Character\AddToScene\Command }

    app.command.character.edit:
        class: AppBundle\Character\Edit\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Character\Edit\Command }

    app.command.character.delete:
        class: AppBundle\Character\Delete\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Character\Delete\Command }

    app.command.character.remove_from_scene:
        class: AppBundle\Character\RemoveFromScene\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Character\RemoveFromScene\Command }

    #  Item handlers
    app.command.item.create:
        class: AppBundle\Item\Create\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Item\Create\Command }

    app.command.item.add_to_scene:
        class: AppBundle\Item\AddToScene\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Item\AddToScene\Command }

    app.command.item.edit:
