---
services:
    _defaults:
        autowire: true
        autoconfigure: false

    # User handlers
    app.command.use.create:
        class: AppBundle\Security\Command\CreateUserHandler
        tags:
            - { name: command_handler, handles: AppBundle\Security\Command\CreateUser }

    # Book handlers
    app.command.book.create:
        class: AppBundle\Book\Create\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Book\Create\Command }

    app.command.book.edit:
        class: AppBundle\Book\Edit\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Book\Edit\Command }

    app.command.book.delete:
        class: AppBundle\Book\Delete\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Book\Delete\Command }

    # Chapter handles
    app.command.chapter.create:
        class: AppBundle\Chapter\Create\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Chapter\Create\Command }

    app.command.chapter.edit:
        class: AppBundle\Chapter\Edit\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Chapter\Edit\Command }

    app.command.chapter.delete:
        class: AppBundle\Chapter\Delete\CommandHandler
        tags:
            - { name: command_handler, handles: AppBundle\Chapter\Delete\Command }

    # Scene handles
