---
services:
    app.templating.book.create_form:
        class: AppBundle\Templating\Book\CreateView
        arguments:
            - "@templating"

    app.templating.book.edit_form:
        class: AppBundle\Templating\Book\EditView
        arguments:
            - "@templating"
            - "@app.paginator.book.chapters"

    app.templating.book.list:
        class: AppBundle\Templating\Book\ListView
        arguments:
            - "@templating"
            - "@app.paginator.book"

    app.templating.book.chapters_list:
        class: AppBundle\Templating\Book\ChaptersListView
        arguments:
            - "@templating"
            - "@app.paginator.book.chapters"
