---
AppBundle\Entity\Book:
    type: entity
    repositoryClass: AppBundle\Entity\Repository\BookRepository
    id:
        id:
            type: uuid
            generator: { strategy: NONE }
    fsi:
        translatable:
            locale: locale
            fields:
                title:
                    mappedBy: translations
                    targetField: title
                description:
                    mappedBy: translations
                    targetField: description
    fields:
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
    oneToMany:
        chapters:
            targetEntity: AppBundle\Entity\Chapter
            mappedBy: book
            cascade: [persist, remove]
        translations:
            targetEntity: AppBundle\Entity\Translation\BookTranslation
            mappedBy: book
            indexBy: locale
            cascade: [persist, remove]
    manyToOne:
        createdBy:
            targetEntity:  AppBundle\Entity\User
