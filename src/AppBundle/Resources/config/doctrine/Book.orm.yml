---
AppBundle\Entity\Book:
    type: entity
    repositoryClass: AppBundle\Entity\Repository\BookRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        createdAt:
            type: datetime
            gedmo: { timestampable: { on: create } }
        updatedAt:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
    oneToMany:
        chapters:
            targetEntity: AppBundle\Entity\Chapter
            mappedBy: book
            cascade: [persist]
        translations:
            targetEntity: AppBundle\Entity\Translation\BookTranslation
            mappedBy: book
            indexBy: locale
            cascade: [persist, remove]
