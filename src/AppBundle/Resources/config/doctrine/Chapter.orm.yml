---
AppBundle\Entity\Chapter:
    type: entity
    repositoryClass: AppBundle\Entity\Repository\TranslatableRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    oneToMany:
        sections:
            targetEntity: AppBundle\Entity\Section
            mappedBy: chapter
            cascade: [persist]
        translations:
            targetEntity: AppBundle\Entity\Translation\ChapterTranslation
            mappedBy: chapter
            indexBy: locale
            cascade: [persist, remove]
    manyToOne:
        book:
            targetEntity: AppBundle\Entity\Book
            inversedBy: chapters
            joinColumn:
                onDelete: "SET NULL"
