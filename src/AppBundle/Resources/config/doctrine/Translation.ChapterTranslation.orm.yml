---
AppBundle\Entity\Translation\ChapterTranslation:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: text
        locale:
            type: string
            length: 2
    manyToOne:
        chapter:
            targetEntity: AppBundle\Entity\Chapter
            inversedBy: translations
            joinColumn:
                onDelete: "CASCADE"

