---
AppBundle\Entity\Item:
    type: entity
    repositoryClass: AppBundle\Entity\Repository\ItemRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        avatarKey:
            type: text
            nullable: true
            fsi: { uploadable: { targetField: avatar } }
        createdAt:
            type: datetime
            gedmo: { timestampable: { on: create } }
        updatedAt:
            type: datetime
            nullable: true
            gedmo: { timestampable: { on: update } }
    oneToMany:
        translations:
            targetEntity: AppBundle\Entity\Translation\ItemTranslation
            mappedBy: item
            indexBy: locale
            cascade: [persist, remove]
    manyToMany:
        scenes:
            targetEntity: AppBundle\Entity\Scene
            mappedBy: items
