---
AppBundle\Entity\Event:
    type: entity
    table: event_entity
    repositoryClass: AppBundle\Entity\Repository\EventRepository
    entityListeners:
        AppBundle\JSON\ModelParserListener: ~
    id:
        id:
            type: uuid
            generator: { strategy: NONE }
    fsi:
        translatable:
            locale: locale
            fields:
                name:
                    mappedBy: translations
                    targetField: name
    fields:
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
        model:
            type: json_array
    oneToMany:
        translations:
            targetEntity: AppBundle\Entity\Translation\EventTranslation
            mappedBy: event
            indexBy: locale
            cascade: [persist, remove]
    manyToOne:
        scene:
            targetEntity: AppBundle\Entity\Scene
            joinColumn:
                onDelete: CASCADE
        createdBy:
            targetEntity:  AppBundle\Entity\User
            joinColumn:
                onDelete: CASCADE
