---
login:
    path: /login
    defaults: { _controller: AppBundle\Controller\Security\LoginController }
    methods:  GET|POST

register:
    path: /registration
    defaults: { _controller: AppBundle\Controller\Security\RegisterController }
    methods:  GET|POST

activation:
    path: /activate/{code}
    defaults: { _controller: AppBundle\Controller\Security\ActivationController }
    methods:  GET

logout:
    path: /logout
    methods:  GET
    options: { i18n: false }
