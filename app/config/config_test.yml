imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname: %database_name%-tst

# testing should be done in english
parameters:
    locale: en

fsi_doctrine_extensions:
    default_filesystem_path: '%kernel.root_dir%/../web/uploaded_test'
    default_filesystem_base_url: '/uploaded_test'
